apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-adapter
  labels:
    name: prometheus-adapter
    app.kubernetes.io/name: prometheus-adapter
    app.kubernetes.io/component: prometheus-adapter
    app.kubernetes.io/part-of: monitoring
    app.kubernetes.io/managed-by: qubership-prometheus-adapter-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus-adapter
  template:
    metadata:
      name: prometheus-adapter
      labels:
        name: prometheus-adapter
        app.kubernetes.io/name: prometheus-adapter
        app.kubernetes.io/component: prometheus-adapter
        app.kubernetes.io/part-of: monitoring
        app.kubernetes.io/managed-by: qubership-prometheus-adapter-operator
    spec:
      serviceAccountName: "prometheus-adapter"
      nodeSelector: {}
      securityContext: {}
      containers:
      - name: prometheus-adapter
        image: "k8s-prometheus-adapter-amd64:v0.10.0"
        imagePullPolicy: IfNotPresent
        args:
          - "/adapter"
          - "--secure-port=6443"
          - "--cert-dir=/tmp/cert"
          - "--v=1"
          - "--config=/etc/adapter/config.yaml"
        ports:
          - containerPort: 6443
            name: https
        livenessProbe:
          httpGet:
            path: /healthz
            port: https
            scheme: HTTPS
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /healthz
            port: https
            scheme: HTTPS
          initialDelaySeconds: 30
        resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
        volumeMounts:
        - mountPath: /etc/adapter/
          name: config
          readOnly: true
        - mountPath: /tmp
          name: tmp
      volumes:
      - name: config
        configMap:
          name: prometheus-adapter-config
      - name: tmp
        emptyDir: {}
