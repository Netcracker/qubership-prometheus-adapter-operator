{{- $fullname := include "qubership-prometheus-adapter-operator.fullname" . }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "qubership-prometheus-adapter-operator.fullname" . }}
  labels:
    name: {{ $fullname }}
    app.kubernetes.io/name: {{ $fullname }}
    app.kubernetes.io/instance: {{ cat $fullname "-" .Release.Namespace | nospace | trunc 63 | trimSuffix "-" }}
    {{- include "qubership-prometheus-adapter-operator.commonLabels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - events
      - services
      - serviceaccounts
    verbs:
      - create
      - get
      - list
      - watch
      - update
      - patch
      - delete

  - apiGroups:
      - apps
    resources:
      - deployments
      - deployments/finalizers
    verbs:
      - create
      - get
      - list
      - watch
      - update
      - patch
      - delete

  - apiGroups:
      - qubership-org.com
    resources:
      - customscalemetricrules
      - customscalemetricrules/status
      - customscalemetricrules/finalizers
      - prometheusadapters
      - prometheusadapters/status
      - prometheusadapters/finalizers
    verbs:
      - create
      - get
      - list
      - watch
      - update
      - patch
      - delete
  
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - clusterrolebindings
    verbs:
      - create

  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - create
      - update
